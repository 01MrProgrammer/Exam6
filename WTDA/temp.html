<!DOCTYPE html>
<html>
    <head>
        <title>text before and after a Paragraph</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#btnBefore').click(function(){
                    $('p').before('<b>Before:</b>');
                });

                $('#btnAfter').click(function(){
                    $('p').after('<i>After</i>');
                });
            });
        </script>
    </head>
    <body>
        <h1>text before and after a Paragraph</h1>
        <p>This is Paragraph.</p>
        <button id="btnBefore">text before Paragraph</button>
        <button id="btnAfter">text after Paragraph</button>
    </body>
</html>
