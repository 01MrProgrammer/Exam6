<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Example</title>
    <script>
        function displayMessage() {
            // Display message using alert box
            alert("Exams are near, have you started preparing for?");
            
            // Prompt the user to enter two numbers
            var num1 = prompt("Enter the first number:");
            var num2 = prompt("Enter the second number:");
            
            // Convert the input strings to numbers
            num1 = parseFloat(num1);
            num2 = parseFloat(num2);
            
            // Check if the inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
            } else {
                // Calculate the addition of the two numbers
                var sum = num1 + num2;
                
                // Display the addition using confirm box
                confirm("The addition of " + num1 + " and " + num2 + " is: " + sum);
            }
        }
    </script>
</head>
<body>
    <h2>JavaScript Example</h2>
    <button onclick="displayMessage()">Click here</button>
</body>
</html>
